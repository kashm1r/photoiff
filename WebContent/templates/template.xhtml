<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/defaut.css" />
	<title>inPICS | Home</title>
</h:head> 
<body> 
<div id="pagina">

		<div id="barraesquerda">
	
			<div id="logo">
			<h:graphicImage value="/img/logo.png" id="centro" />
			</div>
			
			<div id="botoes">
				<h:form>
				<p:growl id="messages" showDetail="true" />
					
					<p:button value="Home" href="home.xhtml" icon="ui-icon-home"/>	
    				<br/><br/>
    				<p:button value="Upload de Fotos" href="foto.xhtml" icon="ui-icon-transferthick-e-w"/>
					<br/><br/>
    				<p:menu toggleable="true">
		    		    <p:submenu label="Configurações">
            				<p:menuitem value="Ger. Usuario" outcome="usuario.xhtml" icon="ui-icon-person"/>
            				<p:menuitem value="Ger. Partições" outcome="particao.xhtml" icon="ui-icon-folder-open"/>
            				<p:submenu label = "Administrativo">
            					<p:menuitem value="Ger. SubMenus" outcome="submenu.xhtml" icon="ui-icon-gear"/>
            					<p:menuitem value="Ger. Menus" outcome="menu.xhtml" icon="ui-icon-gear"/>
            					<p:menuitem value="Ger. Perfil" outcome="perfil.xhtml" icon="ui-icon-gear"/>
            				</p:submenu>
        				</p:submenu>
    				</p:menu>
    				<br/>
    				
    				
    			</h:form>	
			</div>
			
			<div id="particoes">
				<br/>
				<br/>
		
				<h:form id="frm">
					<p:growl id="messages" showDetail="true" />
					<p:tree style="width:97%" value="#{consultaDiretoriosBean.raiz}" var="diretorio" selectionMode="single" selection="#{consultaDiretoriosBean.selectedNode}">
			
						<p:treeNode>
							<h:outputText value="#{diretorio}" />
						</p:treeNode>
						
					</p:tree>
					<p:commandButton value="Selecionar" update="messages" icon="ui-icon-check"
                        actionListener="#{consultaDiretoriosBean.displaySelectedSingle}"/>
                     
                    <br/>
                    <br/>

                  <p:button value="Sair" href="/Logout" icon="ui-icon-power"/>
				</h:form>
			
			</div>

		</div>
		

		<div id="cabecalho">
				<p:outputLabel value="#{consultaDiretoriosBean.usuarioLogado}"></p:outputLabel>
				<h:graphicImage value="/img/barrasuperior.png"  />
			
		</div>
		
		
		<div id="conteudo">
			<div class="alinhamento-conteudo">
				<ui:insert name="conteudo"></ui:insert>
			</div>	
		
		</div>
		
		
	
	
</div>
</body> 
</html>
